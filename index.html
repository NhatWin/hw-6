<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://unpkg.com/modern-normalize@1.1.0/modern-normalize.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chivo:wght@300&display=swap" rel="stylesheet">
    <title>Weather Channel</title>
  </head>
  <body class="theme" >
    <header>
      <h1>Weather</h1>
      <hr>
    </header>
    <div class="container">
      <div class="row">
        <aside class="col-md-auto">
          <form class="col g-3 d-grid gap-3" id="form">
            <div class="col-auto search-bar d-grid gap-2">
              <label for="inputCity" class="visually-hidden">City</label>
              <input type="text" class="form-control" id="city" placeholder="Search for a City">
              <button type="submit" class="btn btn-primary mb-3 search-button">Search</button>
              <hr>
            </div>
          </form>
          <ul id="search-history">
          </ul>
        </aside>
        <div class="col right-bar" id="weather-info">
          <main class="row">
            <h2 class="text-center" id="today-city"></h2>
            <hr>
            <ul id="today-weather-info">
              <li id="temp"></li>
              <li id="wind"></li>
              <li id="hum"></li>
            </ul>
          </main>
          <h2>Future forecast</h2>
          <hr>
          <div class="row" id="days">
          </div>
        </div>
        <div class="col right-bar" id="start-info">
          <main class="row">
            <h2 class="text-center" id="start-screen">Type in a city to get the weather</h2>
            </ul>
          </main>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>
    <script src="./src/script.js"></script>
  </body>
</html>
